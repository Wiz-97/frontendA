<html lang="en">

<head>

<body>
    <p id="twice"></p>
    <hr>
    <p id="kgroup"></p>
    <script>
        //주말에 node.js를 설치해 보세요. -> 자바스크립트 런타입환경 프로그램
        let arr1 = [11, 22, 44, 99, 55]
        console.log(arr1)
        console.log(typeof arr1)
        arr1[2] = 77
        console.log(arr1.sort())
        console.log(arr1.reverse())
        arr1[6] = 44
        console.log(arr1)
        arr1=[1,5,6,7];

        let arr2 = ['apple', 'mango', 'kiwi', 'banana', '딸기', '사과']      //인덱스 0~5
        console.log(arr2)
        arr2[7]='배'
        console.log(arr2)

        let arr3 = ['apple', 111, true, 'mango']           //타입이 다른 데이터를 같은 배열에 저장 간으
        console.log(arr3)

        const arr4 = ['사나', '채영', '모모', '나연', '다현']
        console.log(arr4)

        let result = '<ul>'
        for (let i = 0; i < arr4.length; i++) {
            // result += '<li>' + arr4[i] + '</li>'
            result += `<li>${arr4[i]}</li>`      //백틱 `와 표현식 기호 ${} 사용(+연결연산 사용안함)
        }
        result += '</ul>'
        document.getElementById('twice').innerHTML = result

        const arr5 = ['트와이스', 'nct', '에스파', 'viviz', 'blackpink']
        result = '<ul>'
        //for문에서 반복할 부분을 함수로 작성. forEach 함수 안에 들어가있는 function은 콜백함수라고 함.
        //forEach의 인자는 함수. 함수의 인자로 사용되는 함수가 콜백함수
        arr5.forEach(function (value, index, array) {   //이 순서는 forEach 주체가 arr5 배열일 때 정해진 순서
            result += `<li>${value}</li>`
        })
        document.getElementById('kgroup').innerHTML = result
    </script>
