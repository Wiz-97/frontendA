<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        iframe{
            width: 45%;
            height: 600px;
        }
    </style>
</head>
<body>
    <!-- iframe은 inline frame: 현재 문서에 다른 문서를 포함시킴.
    포함시킬 문서의 url(http주소, 파일명)은 src 속성으로 설정 -->
    <h4>13form.html 문서 담기</h4>
    <!-- roopt 경로(http://127.0.0.1:5502/) 바로 아래에 있는 폴더 day3 지정
    파일열기로 했을 때는 동작X -->
    <iframe src="/day3/13form.html" frameborder="0"></iframe>
    <!-- 한단계 상위폴더 이동 후 day3 폴더 -->
    <iframe src="../day3/13form.html" frameborder="0"></iframe>

    <h4>공유링크 퍼오기</h4>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xVUO6WheNr4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h4>url 직접 지정</h4>
    <iframe src="http://itgn.cafe24.com" frameborder="0"></iframe>
</body>
</html>
