<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day2_Table</title>
    <style>
        /*2개의 태그 td,th 선택*/
        td,th{
            padding: 10px;
            border: 1px solid gray;
        }
        table{
            border-collapse: collapse;
        }
        td.name{
            color: brown;
            font-weight: bold;
            text-align: center;
        }
        tr:nth-child(odd){
            background-color: azure;
        }
    </style>
</head>
<body>
    <!-- 표를 작성할 때 사용하는 table 태그
            :행(줄,row)은 tr 태그
            :열(칸, column)은 td 태그
            :제목은 th 태그
            :thead, tbody 태그는 나중에 사용
            : 기본적으로 table, tr, td 사용
        -->
        <!-- margin: auto는 외부여백을 중앙에 놓이게 자동으로 설정 -->
        <table style="width: 80%;margin: auto;">
            <tr>
                <!-- th태그 기본 스타일: 중앙정렬, 굵은글씨 -->
                <th style="width: 10%;">회원번호</th>
                <th style="width: 20%;">이름</th>
                <th style="width: 30%;">연락처</th>
                <th>주소</th>
            </tr>
            <tr>
                <td>1</td>
                <td class="name">홍길동</td>
                <td>010-1111-2222</td>
                <td>서울시 강남구 역삼동</td>
            </tr>
            <tr>
                <td>2</td>
                <td class="name">김모모</td>
                <td>010-2323-9899</td>
                <td>서울시 종로구 종로3가</td>
            </tr>
            <tr>
                <td>3</td>
                <td class="name">도봉순</td>
                <td>010-4567-7654</td>
                <td>경기도 성남시</td>
            </tr>
            <tr>
                <td>4</td>
                <td class="name">이길순</td>
                <td>010-3434-7634</td>
                <td>서울시 서초구 서초동</td>
            </tr>
        </table>
</body>
</html>
