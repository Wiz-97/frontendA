<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Day2_이미지</title>
</head>
<body>
    <!-- img 이미지 태그: 인라인 요소.
        src 속성값에 이미지 위치 설정(url주소 또는 로컬위치 파일) 
        이미지 파일 위치 지정할 때 상대경로와 절대경로 모두 가능-->
        <img src="미디르.jpg" alt="midir">
        <!-- 파일 위치와 경로명이 정확하지 않으면 이미지 표시 안됨(엑박) 이 때 alt 속성 표시-->
        <img src="../이미지/darksoul41.jpg" alt="darksoul4">
        <hr>
        <img src="미디르.jpg" alt="midir" style="width:100px">
        <img src="../이미지/darksoul2.jpg" alt="darksoul2" style="width:100px">
        <!-- 가로 길이(width) 설정하면 비율 유지하면서 세로 길이 자동설정
            height 값을 따로 주면 비율이 바뀜 -->
        <hr>
        <img src="../이미지/darksoul1.jpg" alt="darksoul1" style="width: 200px;height: 100px;">
        <a href="https://www.fromsoftware.jp/" target="_blank">
            <img src="미디르.jpg" alt="midir" style="width:300px">
        </a>
        
</body>
</html>
