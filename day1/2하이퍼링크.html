<!-- 실행 URL 확인: file:///C:/iclass05/frontend/day1/2%ED%95%98%EC%9D%B4%ED%8D%BC%EB%A7%81%ED%81%AC.html
        지금 우리 소스는 파일열기로 브라우저에서 실행. http 또는 https 프로토콜이 아님. file:///로 시작 
        파일명이 한글일때는 utf-8 인코딩으로 변환되어 보임
    -->
<body>
    <!-- a(anchor): 하이퍼링크 기능 태그 -->
    <!-- href 속성: 이동할 경로(URL)를 설정합니다. -->
    구글로 이동하기 <a href="https://www.google.com">GOOGLE 구글</a><br>
    네이버로 이동하기: <a href="https://www.naver.com">NAVER 네이버</a><br>
    잘못된 주소 테스트: <a href="www.navr">없는 URL</a><br>
    같은 경로의 파일로 이동하기: <a href="0start.html" target="_blank">0start.html</a><br>
    <!-- 폴더 경로는 그대로 파일명만 변경됩니다. -->

    <!-- 파일명을 지정할 때 상대경로에 대한 내용 테스트 하기
        (상대경로: 현재를 기준으로 같은 폴더인지 하위폴더인지 상위폴더인지)
        동일폴더: 파일명만
        하위폴더: 하위폴더명/파일명
        상위폴더: ../파일명
        형제폴더: ../형제폴더명/파일명
    -->
    <a href="test1.html" target="_blank">동일 폴더</a><br>
    <a href="../test0.html" target="_blank">상위 폴더</a><br>
    <a href="../day1_형제/test3.html" target="_blank">형제 폴더</a><br>
    <a href="day1_하위/test2.html" target="_blank">하위 폴더</a><br>
    <a href="file:///C:/iclass05/frontend/day1_%ED%98%95%EC%A0%9C/test3.html" target = "_blank">형제 폴더(절대경로)</a>

    <!-- 절대경로: 생략하지 않고 파일의 위치를 경로명 전체 지정하는 방법 -->
    
</body>
</html>
